<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Webshop</title>
    <link href="style/modal.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	
    <header>
	<h1 id="title">Webshop</h1>
    </header>
    <button type="button" onclick="document.getElementById('loginForm').style.display='block'">Login</button>
<button type="button" onclick="document.getElementById('registerForm').style.display='block'">Register</button>

    <div id="loginForm" style="display:none">
      <h1>Login</h1>
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" required>
        
      <button type="submit">Login</button>
    </div>

    <div id="registerForm" style="display:none">
      <h1>Register</h1>
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" required>
        
      <button type="submit">Register</button>
    </div>
		
	    

    
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html
